name: 构建mesa

on:
  schedule:
    - cron:  0 0 1 */2 *
  push:
  workflow_dispatch:

jobs:
  build-mesa-aarch64:
    runs-on: ubuntu-latest
    steps:
    
    - name: Set Swap Space
      uses: pierotofy/set-swap-space@master
      with:
        swap-size-gb: 10
        
    - name: 克隆仓库
      uses: actions/checkout@v4
      
    - name: 下载交叉编译环境
      id: download-artifact
      uses: dawidd6/action-download-artifact@v2
      continue-on-error: true
      with:
        workflow: create_bootstraps.yml
        workflow_conclusion: success
        path: /opt
        
    - name: 构建Mesa
      run: |
        sudo apt update
        sudo apt install debootstrap perl git wget xz-utils bubblewrap autoconf qemu-user-binfmt
        sudo tar -C /opt -xpf /opt/arm64_libs/arm64_libs.tar.xz
        chmod +x ./build_mesa_cross.sh
        ./build_mesa_cross.sh
        
    - name: 上传artifact
      uses: actions/upload-artifact@v4.3.3
      with:
        name: mesa-24.2-arm64-local-deb
        path: |
          /tmp/upload/*local*.deb
        
    - name: 上传artifact
      uses: actions/upload-artifact@v4.3.3
      with:
        name: mesa-24.2-arm64-root-deb
        path: |
          /tmp/upload/*root*.deb
          
    - name: 上传artifact
      uses: actions/upload-artifact@v4.3.3
      with:
        name: mesa-24.2-arm64-tgz
        path: |
          /tmp/upload/*gz